specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PackageMg
    network: mainnet
    source:
      address: "0x89F87211D6fb38B8d562e39E42430b9Fb5084941"
      abi: PackageMg
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PackageCreated
        - PackageVersionCreated
        - DefaultVersionChanged(string,string)
      abis:
        - name: PackageMg
          file: PackageMg/abis/PackageMg.json
      eventHandlers:
        - event: PackageCreated(address,string)
          handler: handlePackageCreated
        - event: PackageVersionCreated(string,string,string,bool)
          handler: handlePackageVersionCreated
        - event: DefaultVersionChanged(string,string)
          handler: handleDefaultVersionChanged
      file: PackageMg/PackageMg.wasm
