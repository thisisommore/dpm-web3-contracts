specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PackageMg
    network: mainnet
    source:
      address: "0x0f8e962D95B424111cF52be0Fb25c6af4C5358F8"
      abi: PackageMg
      startBlock: 43
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PackageCreated
        - PackageVersionCreated
      abis:
        - name: PackageMg
          file: PackageMg/abis/PackageMg.json
      eventHandlers:
        - event: PackageCreated(address,string)
          handler: handlePackageCreated
        - event: PackageVersionCreated(string,string,string)
          handler: handlePackageVersionCreated
      file: PackageMg/PackageMg.wasm
