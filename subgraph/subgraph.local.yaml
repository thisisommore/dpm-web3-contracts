specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PackageMg
    network: mainnet
    source:
      address: '0x9FE3A37fC0Cf807708fd935425A8Ba5092ceA428'
      abi: PackageMg
      startBlock: 3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PackageCreated
        - PackageVersionCreated
      abis:
        - name: PackageMg
          file: ./abis/PackageMg.json
      eventHandlers:
        - event: PackageCreated(address,string)
          handler: handlePackageCreated
        - event: PackageVersionCreated(string,string,string)
          handler: handlePackageVersionCreated
      file: ./src/package-mg.ts
