specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PackageMg
    network: mainnet
    source:
      address: '0xBCa4A48A702277C88572ca4602aA9ADe28349657'
      abi: PackageMg
      startBlock: 4
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PackageCreated
        - PackageVersionCreated
      abis:
        - name: PackageMg
          file: ./abis/PackageMg.json
      eventHandlers:
        - event: PackageCreated(address,string)
          handler: handlePackageCreated
        - event: PackageVersionCreated(string,string,string)
          handler: handlePackageVersionCreated
      file: ./src/package-mg.ts
